<!DOCTYPE html>
<html>
<head>
  <title>Your Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">ðŸ“„ Your Appointments</h2>
  <form onsubmit="fetchAppointments(event)" class="mb-4">
    <div class="mb-3">
      <label class="form-label">Enter Your Email:</label>
      <input type="email" id="emailInput" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">View Appointments</button>
  </form>

  <div id="result" class="table-responsive"></div>

  <script>
    function fetchAppointments(event) {
      event.preventDefault();
      const email = document.getElementById('emailInput').value;

      fetch(`/appointments?email=${email}`)
        .then(res => res.json())
        .then(data => {
          const resultDiv = document.getElementById('result');
          if (data.length === 0) {
            resultDiv.innerHTML = '<div class="alert alert-warning">No appointments found.</div>';
            return;
          }

          let html = `
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr>
                  <th>Doctor</th>
                  <th>Specialty</th>
                  <th>Date</th>
                  <th>Time</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
          `;

          data.forEach(apt => {
            html += `
              <tr>
                <td>${apt.doctor_name}</td>
                <td>${apt.specialty}</td>
                <td>${apt.appointment_date}</td>
                <td>${apt.time_slot}</td>
                <td>${apt.status}</td>
              </tr>
            `;
          });

          html += '</tbody></table>';
          resultDiv.innerHTML = html;
        });
    }
  </script>
</body>
</html>
