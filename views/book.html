<!DOCTYPE html>
<html>
<head>
  <title>Book Appointment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">ðŸ“… Book Appointment</h2>
  <form action="/book" method="POST" class="border p-4 rounded shadow-sm bg-light">
    <div class="mb-3">
      <label class="form-label">Your Email:</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Select Doctor:</label>
      <select name="doctor_id" id="doctorDropdown" class="form-select" required></select>
    </div>
    <div class="mb-3">
      <label class="form-label">Date:</label>
      <input type="date" name="appointment_date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Time Slot:</label>
      <input type="text" name="time_slot" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Book</button>
  </form>

  <script>
    fetch('/doctors')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('doctorDropdown');
        data.forEach(doc => {
          const option = document.createElement('option');
          option.value = doc.id;
          option.text = doc.name + ' (' + doc.specialty + ')';
          select.appendChild(option);
        });
      });
  </script>
</body>
</html>
